<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }

            varDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }
        let produto = new Produto('Notebook', 2200)
        produto.varDescricao()

        //******************************************************************
        //objeto literal
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }
        produtoLiteral.verDescricao()

        /*
        formulÃ¡rio -> servidor
        recupera dados e monta um objeto literal
        obj literal -> JSON -> HTTP -> Server ->
        -> armazena essas dados
        */

    </script>
