<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //recebendo o primeiro número
        var num1 = prompt('Informe o primeiro número')
        var operacao = prompt('Informe a operação')
        var num2 = prompt('Informe o segundo número')

        function somaSubtracao (num1, num2, operacao){
            num1 = parseFloat(num1)
            num2 = parseFloat(num2)

            var resultado = 0

            if( operacao == 'soma'){
                resultado = num1 + num2
            } else if (operacao == 'subtracao'){
                resultado = num1 - num2
            } else{
                alert('Operação Inválida')
            }

            return resultado
        }

        document.write('O resultado da ' + operacao + ' é: ' + somaSubtracao(num1, num2, operacao))
    </script>
</head>

</html>
