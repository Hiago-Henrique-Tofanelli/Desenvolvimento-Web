<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var x = 10.380
        //arredondar para cima 
        var x = Math.ceil(10.380)
        document.write(x + '<br/>')

        //arredondar para baixo
        var x = Math.floor(10.380)
        document.write(x + '<br/>')

        //levar o peso dos números em conta para arredondar 
        var x = Math.round(10.380)
        document.write(x + '<br/>')
        var x = Math.round(10.580)
        document.write(x + '<br/>')
        var x = Math.round(10.980)
        document.write(x + '<br/>')

        //gerar valor aleatório entre 0 e 1
        var x = Math.random()
        document.write(x + '<br/>')
    </script>
</head>
<body>
    
</body>
</html>
