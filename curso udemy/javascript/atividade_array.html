<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function verificaValor(){
            
            var novoElemento = document.getElementById('novoElemento').value

            if(novoElemento != '' ){
                
                if(objetos.indexOf(novoElemento) !== -1) {
                    alert('Objeto já foi adicionado')
                }else{
                    objetos.push(novoElemento)
                    console.log(objetos)

                    document.getElementById('novoElemento').value = ''
                }
            }else{
               alert('Informe um objeto válido')
            }
        }

        function ordenarValores (){
            if (objetos !== ''){
                (console.log(objetos.sort()))
            }
            else{
                (alert('Não existem valores no seu array'))
            }
        }

    </script>
</head>
<body>
    <input type="text" id="novoElemento">
    <button type="button" onclick="verificaValor()">Adicionar</button>
    <button type="button" onclick="ordenarValores()">Ordenar</button>
</body>
</html>
