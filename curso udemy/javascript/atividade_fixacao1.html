    <title>Document</title>
    <script>

        var idade = prompt('Informe sua idade')
        var resultado 

        if ( idade >= 0 && idade <15){
            resultado = 'Criança'
        } else if ( idade >= 15 && idade <30){
            resultado = 'Jovem'
        } else if ( idade >= 30 && idade <60){
            resultado = 'Adulto'
        } else {
            resultado = 'Idoso'
        }

        document.write ('Sua idade é: ' + idade + ' anos e você é: ' + resultado)

    </script>
