<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //true && true = true
        //true && false = false
        //false && true = false
        //false && false = false
        if( 2 == 2  && 3 >= 1 ) {
            document.write('Verdadeiro <br/>')
        }

        //true || true = true
        //true || false = true
        //false || true = true
        //false || false = false
        if( 2 == 2 || 2 == 3){
            document.write('Verdadeiro <br/>')
        }

        //true = false
        //false = true
        if( !(2 >= 5)){
            document.write('Verdadeiro <br/>')
        } else {
            document.write('Falso <br/>')
        }



    </script>

    <script>

        var nota = prompt('Digite a nota do Aluno')
        var faltas = prompt('Digite a quantidade de Faltas')
        var media = 7
        var faltas_maximas = 15

        if (nota >= media && faltas <= faltas_maximas) {
            document.write('Aprovado')
        } else {
            document.write('Reprovado')
        }

        var resultado = nota >= media && faltas <= faltas_maximas ? 'Aprovado' : 'Reprovado'
        document.write(resultado)
    </script>
