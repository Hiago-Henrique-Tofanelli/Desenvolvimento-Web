<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" 
        placeholder="Digite seu nome"
        id="nome_usuario"
        class="campo_texto"
        name="nome"
    >

    <script>
        //getElementById - seleciona elemento pelo id
        console.log(document.getElementById('nome_usuario'))
        //getElementsByTagName - seleciona elementos pelo tipo
        console.log(document.getElementsByTagName('input'))
        //getElementsByClassName - seleciona elementos pela class
        console.log(document.getElementsByClassName('campo_texto'))
        //getElementsByName - seleciona elementos pelo name
        console.log(document.getElementsByName('nome'))
    </script>
</body>
</html>
