<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Animal {
            constructor(cor, tamanho, peso){
                //this referencia o atributo da classe
                //parametros do método são apenas do escopo
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir(){
                console.log('dormir')
            }
        }

        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso){
                super(cor, tamanho, peso)
                this.bico = bico 
            }

            voar(){
                console.log('voar')
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar, cor, tamanho, peso){
                super('Médio', cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar(){
                console.log('falar')
            }
        }

        class Avestruz extends Passaro {
            constructor(){
                super('Grande', 'Branco e Preto', 250, 15000)
            }

            enterrarCabeca(){
                console.log('Enterrar a cabeça')
            }
            //polimorfismo -> reescrever um método de outra classe
            //assim sobrepondo este método na classe filha
            voar(){
                console.log('Não sabe voar')
            }
        }

        let papagaio = new Papagaio(true, 'Verde', 25, 350)
        let avestruz = new Avestruz()
        console.log(papagaio)
        papagaio.voar()
        console.log(avestruz)
        avestruz.voar()
        avestruz.enterrarCabeca()
    </script>
</head>

</body>
</html>
