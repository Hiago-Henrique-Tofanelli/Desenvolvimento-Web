        //com array multidimensional

        var lista_coisas = Array()

        lista_coisas['frutas'] = Array()
        lista_coisas['pessoas'] = []

        console.log(lista_coisas)
        //incluir elemento no final do array
        lista_coisas['frutas'].push('Banana')
        lista_coisas['pessoas'].push('José')
        lista_coisas['pessoas'].push('Vilma')
        lista_coisas['pessoas'].push('João')
        //incluir elemento no início do array
        lista_coisas['frutas'].unshift('Pera')
        lista_coisas['pessoas'].unshift('Hiago')
        lista_coisas['pessoas'].unshift('Pamela')
        //excluir elemento no final do array
        lista_coisas['frutas'].pop()
        //excluir elemento no início do array
        lista_coisas['frutas'].shift()

    </script>
