<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var x=1

        document.write('início <br/>')

        while(x <=10){
            //códigos
            x ++

            if(x === 5){
                //break
                continue
                /*
                A palavra chave continue termina
                 a atual
                 iteração do laço em que ele
                 se encontra ou
                 de um laço rotulado,
                 e continua
                 a execução deste 
                 laço com a próxima iteração.*/
            }
            document.write(x + '<br/>')
            //x += 3
        }
        document.write('fim <br/>')

    </script>
</head>
<body>
    
</body>
</html>
