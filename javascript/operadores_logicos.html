<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Operadores Lógicos</h1>

    <table>
        <thead>
            <tr>
                <th>Operador</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>E (&&)</td>
                <td>Verdadeiro se todas as expressões forem verdadeiras</td>
            </tr>
            <tr>
                <td>OU (||)</td>
                <td>Verdadeiro se pelo menos uma das expressões for verdadeira</td>
            </tr>
            <tr>
                <td>Negação (!)</td>
                <td>Inverte o resultado da expressão de comparação</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
